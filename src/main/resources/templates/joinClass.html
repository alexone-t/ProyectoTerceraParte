<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Class</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/join_class.css">
</head>
<body>
<h1>Are you sure you want to join this class:</h1>
<table border="0.5">
    <thead>
    <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Instructor</th>
        <th>Capacity</th>
    </tr>
    </thead>
    <tbody>
    {{#GroupClass}}
    <tr>
        <td>{{day}}</td>
        <td>{{Time}}</td>
        <td>{{Instructor}}</td>
        <td>{{currentCapacity}}/{{maxCapacity}}</td>
    </tr>
    {{/GroupClass}}
    <form action="/GroupClasses/{{GroupClass.name}}/JoinClassConfirmation-{{id}}" method="post">
        <input type="hidden" name="userId" value="1">
        <button type="submit">Unirse a la Clase</button>
    </form>
    <button onclick="location.href='/GroupClasses/{{GroupClass.name}}'">Back</button>

    </tbody>
</table>
</body>
</html>
